<div>
    <div>
        <div class="items-selected" data-ng-repeat="item in packageInfos.selected" data-ng-show="packageInfos.selected.length > 0">
            <h2 data-ng-bind="item.name"></h2>
            <div class="items-selected-row">            
                <input data-ng-model="item.quantity"/>
               <span  data-ng-repeat="dietaryRequirements in item.dietaryRequirements">
                    <img data-ng-src="https://citypantry.com/{{dietaryRequirements.icon}}" />
               </span>
                
            </div>
        </div>
                <div class="items-unselected" data-ng-repeat="item in packageInfos.unSelected" data-ng-show="packageInfos.unSelected.length > 0">
            <h2 data-ng-bind="item.name"></h2>
            <div class="items-selected-row">            
               <span  data-ng-repeat="dietaryRequirements in item.dietaryRequirements">
                    <img data-ng-src="https://citypantry.com/{{dietaryRequirements.icon}}" />
               </span>
                
            </div>
        </div>
    </div>
</div>
